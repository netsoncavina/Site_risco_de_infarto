<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculo risco de infarto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Calcule seu risco de infarto</h1>
    <h5 class="text-center">
      Este site deve ser utilizado por pessoas com idades entre 30 e 74 anos
    </h5>
    <div class="row mx-auto">
      <div class="col-md-5">
        <div class="form-group">
          <label for="formularioSexo">Qual seu sexo?</label>
          <select class="form-control" id="formularioSexo">
            <option>Masculino</option>
            <option>Feminino</option>
          </select>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label for="formularioIdade">Qual sua idade?</label>
          <select class="form-control" id="formularioIdade">
            <option>30</option>
            <option>31</option>
            <option>32</option>
            <option>33</option>
            <option>34</option>
            <option>35</option>
            <option>36</option>
            <option>37</option>
            <option>38</option>
            <option>39</option>
            <option>40</option>
            <option>41</option>
            <option>42</option>
            <option>43</option>
            <option>44</option>
            <option>45</option>
            <option>46</option>
            <option>47</option>
            <option>48</option>
            <option>49</option>
            <option>50</option>
            <option>51</option>
            <option>52</option>
            <option>53</option>
            <option>54</option>
            <option>55</option>
            <option>56</option>
            <option>57</option>
            <option>58</option>
            <option>59</option>
            <option>60</option>
            <option>61</option>
            <option>62</option>
            <option>63</option>
            <option>64</option>
            <option>65</option>
            <option>66</option>
            <option>67</option>
            <option>68</option>
            <option>69</option>
            <option>70</option>
            <option>71</option>
            <option>72</option>
            <option>73</option>
            <option>74</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row mx-auto">
      <div class="col-md-5">
        <div class="form-group">
          <label for="formularioSexo">Você é diabético?</label>
          <select class="form-control" id="formularioDiabete">
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label for="formularioSexo">Você é fumante?</label>
          <select class="form-control" id="formularioFumante">
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row mx-auto">
      <div class="col-md-5">
        <p>Indique o seu colesterol total:</p>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="colesterolTotal"
              id="colesterolTotal1"
              value="160"
              checked
            />
            <label class="form-check-label" for="colesterolTotal1"> <160 </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="colesterolTotal"
              id="colesterolTotal2"
              value="199"
            />
            <label class="form-check-label" for="colesterolTotal2">
              160 - 199
            </label>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="colesterolTotal"
              id="colesterolTotal3"
              value="239"
            />
            <label class="form-check-label" for="colesterolTotal3">
              200 - 239
            </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="colesterolTotal"
              id="colesterolTotal4"
              value="280"
            />
            <label class="form-check-label" for="colesterolTotal4"> >=280 </label>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <p>Indique o seu HDL colesterol:</p>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="HDL"
              id="HDL1"
              value="35"
              checked
            />
            <label class="form-check-label" for="HDL1"> <35 </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="HDL"
              id="HDL2"
              value="44"
            />
            <label class="form-check-label" for="HDL2">
              35 - 44
            </label>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="HDL"
              id="HDL3"
              value="49"
            />
            <label class="form-check-label" for="HDL3">
              45 - 49
            </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="HDL"
              id="HDL4"
              value="59"
            />
            <label class="form-check-label" for="HDL4">
              50 - 59
            </label>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="HDL"
            id="HDL5"
            value="60"
          />
          <label class="form-check-label" for="HDL5"> >=60 </label>
        </div>
      </div>
    </div>

    <div class="row mx-auto">
      <div class="col-md-5">
        <p>Indique o seu PAS:</p>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAS"
              id="PAS1"
              value="120"
              checked
            />
            <label class="form-check-label" for="PAS1"> <120 </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAS"
              id="PAS1"
              value="129"
            />
            <label class="form-check-label" for="PAS2">
              120 - 129
            </label>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAS"
              id="PAS3"
              value="139"
            />
            <label class="form-check-label" for="PAS3">
              130 - 139
            </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAS"
              id="PAS4"
              value="159"
            />
            <label class="form-check-label" for="PAS4">
              140 - 159
            </label>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="PAS"
            id="PAS5"
            value="160"
          />
          <label class="form-check-label" for="PAS5"> >=160 </label>
        </div>
      </div>
      <div class="col-md-5">
        <p>Indique o seu PAD:</p>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAD"
              id="PAD1"
              value="80"
              checked
            />
            <label class="form-check-label" for="PAD1"> <80 </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAD"
              id="PAD2"
              value="84"
            />
            <label class="form-check-label" for="PAD2">
              80 - 84
            </label>
          </div>
        </div>
        <div class="row mx-auto">
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAD"
              id="PAD3"
              value="89"
            />
            <label class="form-check-label" for="PAD3">
              85 - 89
            </label>
          </div>
          <div class="form-check col-md-4">
            <input
              class="form-check-input"
              type="radio"
              name="PAD"
              id="PAD4"
              value="99"
            />
            <label class="form-check-label" for="PAD4">
              90 - 99
            </label>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="PAD"
            id="PAD5"
            value="100"
          />
          <label class="form-check-label" for="PAD5"> >=100 </label>
        </div>
      </div>
    </div>
    <br></br>
    <h1 id="textoteste"></h1>
    <br>
    <button class="btn btn-primary btn-info col" onclick="calcular()">Calcular</button>
   
      
    
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
